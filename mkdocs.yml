site_name: 個體經濟學
site_dir: site
repo_url: https://github.com/yueswater/microecon_ta
repo_name: yueswater/microecon_ta

nav:
  - 第 0 章 &nbsp; 個體經濟學數學基礎: 
    - ch0/index.md
    - 0.1 &nbsp; 函數: ch0/function.md
    - 0.2 &nbsp; 極限與連續性: ch0/limit.md
    - 0.3 &nbsp; 微分: ch0/diff.md
    - 0.4 &nbsp; 積分: ch0/integration.md
    - 0.5 &nbsp; 偏微分: ch0/partial_diff.md
    - 0.6 &nbsp; 全微分: ch0/total_diff.md
    - 0.7 &nbsp; 泰勒級數與泰勒展開: ch0/taylor.md
    - 0.8 &nbsp; 聯立方程式的求解: ch0/simul_eqs.md
    - 0.9 &nbsp; 最適化: ch0/optimization.md
    - 0.10 &nbsp; 現值與未來值: ch0/pv_fv.md
  - 第 1 章 &nbsp; 需求與供給: 
    - ch1/index.md
    - 1.1 &nbsp; 需求: ch1/demand.md
    - 1.2 &nbsp; 供給: ch1/supply.md
    - 1.3 &nbsp; 均衡分析: ch1/market.md
  - 第 2 章 &nbsp; 彈性: 
    - ch2/index.md
    - 2.1 &nbsp; 價格彈性: ch2/price_elasticity.md
    - 2.2 &nbsp; 交叉彈性與所得彈性: ch2/cross_and_income_elasticity.md
    - 2.3 &nbsp; 彈性應用: ch2/elasticity_application.md
  - 第 3 章 &nbsp; 供需模型應用: 
    - ch3/index.md
    - 3.1 &nbsp; 限價政策: ch3/price_control.md
    - 3.2 &nbsp; 限量政策: ch3/quantity_control.md
    - 3.3 &nbsp; 課稅政策: ch3/tax.md
    - 3.4 &nbsp; 補貼政策: ch3/subsidy.md
  - 第 4 章 &nbsp; 消費者理論: 
    - ch4/index.md
    - 4.1 &nbsp; 效用: ch4/utility.md
    - 4.2 &nbsp; 預算限制式: ch4/budget_constraint.md
    - 4.3 &nbsp; 消費者最適選擇: ch4/optimal_choice.md
theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary: white
      accent: light blue
      toggle:
          icon: material/weather-night
          name: 切換深色模式
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: 切換淺色模式
  font:
    text: Noto Sans TC
    code: Fira Code
  features:
    - announce
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.footnote.tooltips
  icon:
    repo: fontawesome/brands/github
extra:
  alternate:
    - name: 繁體中文
      link: /
      lang: zh-Hant
    - name: English
      link: /en/
      lang: en
  announce:
    dismiss: true
    text: >
      📢 本課程的助教課時間將於九月初公布，請同學隨時注意網站更新。
  hyvor_talk:
    website_id: "13970"
extra_javascript:
  - js/quiz.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - styles.css
  - stylesheets/extra.css
markdown_extensions:
  - footnotes
  - admonition
  - codehilite
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
plugins:
  - caption:
      figure:
        caption_prefix: "圖 {index}："
  - glightbox
  - search:
      enabled: true
      lang: zh
